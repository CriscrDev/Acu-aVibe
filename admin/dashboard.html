<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - VibeAcuña</title>
    <link rel="icon" type="image/png" href="../images/VA.png">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../images/VA-NEGATIVO.png" alt="VibeAcuña Logo" class="sidebar-logo">
            </div>
            <div class="admin-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-store"></i> Comercios</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="admin-header">
                <h2 class="admin-title"><i class="fas fa-store"></i> Gestión de Comercios</h2>
                <button class="add-button" onclick="showAddCommerceForm()">
                    <i class="fas fa-plus"></i> Agregar Comercio
                </button>
            </div>

            <div class="filters">
                <select id="filterCategoria" onchange="filterCommerces()">
                    <option value="">Todas las categorías</option>
                    <option value="restaurantes">Restaurantes</option>
                    <option value="antros">Antros y Bares</option>
                    <option value="cafeterias">Cafeterías</option>
                    <option value="tiendas">Tiendas</option>
                    <option value="lugares">Lugares para Visitar</option>
                    <option value="locales">Locales</option>
                </select>
                <input type="text" id="searchCommerce" placeholder="Buscar comercio..." oninput="filterCommerces()">
            </div>

            <table class="commerce-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Tipo</th>
                        <th>Ubicación</th>
                        <th>Calificación</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="commerceTableBody"></tbody>
            </table>
        </main>
    </div>

    <!-- Modal para agregar/editar comercio -->
    <div id="commerceForm" class="modal">
        <div class="modal-content">
            <form id="addCommerceForm">
                <h3>Agregar Nuevo Comercio</h3>
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required onchange="updateTipoOptions()">
                        <option value="">Seleccionar categoría</option>
                        <option value="restaurantes">Restaurantes</option>
                        <option value="antros">Antros y Bares</option>
                        <option value="cafeterias">Cafeterías</option>
                        <option value="tiendas">Tiendas</option>
                        <option value="lugares">Lugares para Visitar</option>
                        <option value="locales">Locales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Seleccionar tipo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <select id="precio" name="precio" required>
                        <option value="$">$ - Económico</option>
                        <option value="$$">$$ - Moderado</option>
                        <option value="$$$">$$$ - Alto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="horario">Horario:</label>
                    <input type="text" id="horario" name="horario" placeholder="Ej: Lun-Vie 9:00-18:00" required>
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>

                <div class="form-group">
                    <label for="calificacion">Calificación:</label>
                    <input type="number" id="calificacion" name="calificacion" min="0" max="5" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" required>
                    <img id="imagePreview" src="#" alt="Vista previa" style="display: none; max-width: 100%; margin-top: 1rem;">
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="hideAddCommerceForm()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="save-button">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
